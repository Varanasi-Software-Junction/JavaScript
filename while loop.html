<!DOCTYPE html>
 
<html>
<head>
<title>While Loop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script>
 function f1()
 {
 var div=document.getElementById("output");
 var output="",n=10,i=1;
while(i<=n)
{
output =output + i + ",";
i++;
}
 div.innerHTML=output;
 }
 function f2()
 {
 var div=document.getElementById("output");
 var output="",n=10,i=n;
while(i>=1)
{
output =output + i + ",";
i--;
}
 div.innerHTML=output;
 }
 </script>
</head>
<body>
 Output<div id="output"></div><br/>
 
 <input type="button" value="Forward Loop" onclick="f1()"><br/>
 <input type="button" value="Backward Loop" onclick="f2()"><br/>
</body>
</html>
