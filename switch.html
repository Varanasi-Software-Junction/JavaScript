<!DOCTYPE html>
 
<html>
<head>
<title>Switch</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script>
 function f()
 {
 var x=document.getElementById("n").value;
 x=Number(x);
 var result="";
 switch(x)
 {
 case 0:
 result="Zero";
 break;
 
 case 1:
 result="One";
 break;
 
 case 2:
 result="Two";
 break;
 
 case 3:
 result="Three";
 break;
 
 case 4:
 result="Four";
 break;
 
 case 5:
 result="Five";
 break;
 
 case 6:
 result="six";
 break;
 
 case 7:
 result="Seven";
 break;
 
 case 8:
 result="Eight";
 break;
 
 case 9:
 result="Nine";
 break;
 
 default:
 result="Error";
 break;
 }
 document.getElementById("result").value=result;
 }
 </script>
</head>
<body>
 N<input type="text" id="n"><br/>
 Word<input type="text" id="result"><br/>
 <input type="button" value="Find" onclick="f()"><br/>
</body>
</html>
