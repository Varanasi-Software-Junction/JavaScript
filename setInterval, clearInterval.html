<!DOCTYPE html>
 
<html>
<head>
<title>setInterval, Clear Interval</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">
   
 <script>
var n=0;
var loop;

function startCount()
{
loop=setInterval(f,2000);
}	
function f()
{
n++;
document.getElementById("output").innerHTML=n;

}
function stopCount()
{
clearInterval(loop);
}	
 </script>
</head>
<body>
 Output<div id="output"></div><br/>
 
 <input type="button" value="Start Counting" onclick="startCount()"><br/>
 <input type="button" value="Stop Counting" onclick="stopCount()"><br/>
 
</body>
</html>
